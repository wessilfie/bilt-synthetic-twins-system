<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" font-family="Inter, system-ui, sans-serif">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <linearGradient id="fire1" x1="0.5" y1="1" x2="0.5" y2="0">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="40%" stop-color="#f97316"/>
      <stop offset="80%" stop-color="#facc15"/>
      <stop offset="100%" stop-color="#fef08a" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="fire2" x1="0.5" y1="1" x2="0.5" y2="0">
      <stop offset="0%" stop-color="#dc2626" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#ea580c"/>
      <stop offset="100%" stop-color="#fbbf24" stop-opacity="0.4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="fireGlow">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03" stroke="#edd496">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>

  <!-- LEFT CARD: On fire -->
  <g transform="translate(220, 200)">
    <!-- Fire flames behind card -->
    <g filter="url(#fireGlow)" opacity="0.9">
      <!-- Large center flame -->
      <path d="M130,180 Q100,-20 130,-60 Q140,20 170,-30 Q160,40 190,-10 Q170,60 200,180 Z" fill="url(#fire1)" opacity="0.7"/>
      <!-- Left flame -->
      <path d="M60,180 Q50,40 80,-20 Q85,50 100,10 Q95,80 130,180 Z" fill="url(#fire2)" opacity="0.6"/>
      <!-- Right flame -->
      <path d="M200,180 Q210,60 230,0 Q220,70 250,30 Q235,100 270,180 Z" fill="url(#fire2)" opacity="0.6"/>
      <!-- Small side flames -->
      <path d="M40,180 Q30,100 55,50 Q50,110 80,180 Z" fill="url(#fire1)" opacity="0.4"/>
      <path d="M250,180 Q260,80 280,40 Q270,100 290,180 Z" fill="url(#fire1)" opacity="0.4"/>
    </g>

    <!-- Card body -->
    <rect x="30" y="20" width="270" height="170" rx="12" ry="12" fill="#1e1e3a" stroke="#ef4444" stroke-width="2" opacity="0.95"/>
    <!-- Magnetic stripe -->
    <rect x="30" y="55" width="270" height="22" fill="#ef4444" opacity="0.2"/>
    <!-- Chip -->
    <rect x="55" y="90" width="35" height="28" rx="4" fill="#edd496" opacity="0.5"/>
    <line x1="55" y1="104" x2="90" y2="104" stroke="#1e1e3a" stroke-width="1" opacity="0.5"/>
    <line x1="72" y1="90" x2="72" y2="118" stroke="#1e1e3a" stroke-width="1" opacity="0.5"/>
    <!-- Card number dots -->
    <g fill="#ef4444" opacity="0.4">
      <circle cx="60" cy="140" r="3"/><circle cx="72" cy="140" r="3"/><circle cx="84" cy="140" r="3"/><circle cx="96" cy="140" r="3"/>
      <circle cx="120" cy="140" r="3"/><circle cx="132" cy="140" r="3"/><circle cx="144" cy="140" r="3"/><circle cx="156" cy="140" r="3"/>
    </g>
    <!-- Score -->
    <text x="165" y="175" fill="#ef4444" font-size="22" font-weight="700" text-anchor="middle">2.07 / 5</text>
  </g>

  <!-- "vs" text -->
  <text x="600" y="325" fill="#555970" font-size="24" font-weight="300" text-anchor="middle" letter-spacing="4">vs</text>

  <!-- RIGHT CARD: Normal/stable -->
  <g transform="translate(650, 200)">
    <!-- Subtle stable glow -->
    <rect x="20" y="10" width="290" height="190" rx="16" fill="#22c55e" opacity="0.04" filter="url(#glow)"/>

    <!-- Card body -->
    <rect x="30" y="20" width="270" height="170" rx="12" ry="12" fill="#1e1e3a" stroke="#22c55e" stroke-width="2"/>
    <!-- Magnetic stripe -->
    <rect x="30" y="55" width="270" height="22" fill="#22c55e" opacity="0.15"/>
    <!-- Chip -->
    <rect x="55" y="90" width="35" height="28" rx="4" fill="#edd496" opacity="0.5"/>
    <line x1="55" y1="104" x2="90" y2="104" stroke="#1e1e3a" stroke-width="1" opacity="0.5"/>
    <line x1="72" y1="90" x2="72" y2="118" stroke="#1e1e3a" stroke-width="1" opacity="0.5"/>
    <!-- Card number dots -->
    <g fill="#22c55e" opacity="0.4">
      <circle cx="60" cy="140" r="3"/><circle cx="72" cy="140" r="3"/><circle cx="84" cy="140" r="3"/><circle cx="96" cy="140" r="3"/>
      <circle cx="120" cy="140" r="3"/><circle cx="132" cy="140" r="3"/><circle cx="144" cy="140" r="3"/><circle cx="156" cy="140" r="3"/>
    </g>
    <!-- Score -->
    <text x="165" y="175" fill="#22c55e" font-size="22" font-weight="700" text-anchor="middle">3.27 / 5</text>
  </g>

  <!-- Title -->
  <text x="600" y="80" fill="#e8e8ed" font-size="36" font-weight="800" text-anchor="middle" letter-spacing="-0.5">Could AI Have Predicted Bilt's Launch Disaster?</text>

  <!-- Subtitle -->
  <text x="600" y="120" fill="#edd496" font-size="18" font-weight="400" text-anchor="middle" opacity="0.8">Synthetic Twins: Predicting Product Launch Reactions with GenAI</text>

  <!-- Labels under cards -->
  <text x="385" y="440" fill="#ef4444" font-size="20" font-weight="600" text-anchor="middle">Bilt 2.0</text>
  <text x="385" y="465" fill="#555970" font-size="14" text-anchor="middle">70% detractors</text>

  <text x="815" y="440" fill="#22c55e" font-size="20" font-weight="600" text-anchor="middle">Amex Platinum</text>
  <text x="815" y="465" fill="#555970" font-size="14" text-anchor="middle">40% promoters</text>

  <!-- Bottom credit -->
  <text x="600" y="580" fill="#555970" font-size="14" font-weight="400" text-anchor="middle">Will Essilfie | Columbia Business School | GenAI Meets Marketing Data</text>
</svg>
